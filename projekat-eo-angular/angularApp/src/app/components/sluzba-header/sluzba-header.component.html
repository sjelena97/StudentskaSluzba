<header class="header">
    <div class="header-inner">
        <div class="container" >
          <div class="row" style="margin: auto; max-width: 100%;">
            <div class="col-3" style="margin: auto; height: max-content;">
              <img src="assets/images/logo.jpg" class="logo" alt="StudentskaSluzba"/>
            </div>
            <div *ngIf="isLoggedIn()" class="col-6" style="margin: auto; height: max-content;">
              <p style="text-align: center; font-size: 2.5vw; font-weight: bold;">Student service</p>
              <p style="text-align: center; font-size: 1.5vw;">{{ user? user.firstName : ""  }} {{ user? user.lastName : ""  }}</p>
            </div>
            <div class="col-3" style="margin: auto; height: max-content;">
            </div>
          </div>
        </div>
        <div class="container">
          <app-sluzba-navbar></app-sluzba-navbar>
        </div>
    </div>
</header>
