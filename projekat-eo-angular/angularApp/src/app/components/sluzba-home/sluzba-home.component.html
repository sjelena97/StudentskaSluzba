<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div *ngIf="isLoggedIn()" class="content table-responsive table-full-width"
                        style="padding-top: 2%;">
                        <table class="table table-hover" style="text-align: center;">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Course</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Period</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Max points</th>
                                    <th scope="col">Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let examPart of examParts; let i = index">
                                    <th scope="row">{{ i+1}}</th>
                                    <td>{{ examPart.course.name }}</td>
                                    <td>{{ examPart.type.name }}</td>
                                    <td>{{ examPart.period.name }}</td>
                                    <td>{{ examPart.date | date: 'dd.MM.yyyy'}}</td>
                                    <td>{{ examPart.location}}</td>
                                    <td>{{ examPart.points | number }}</td>
                                    <td>{{ examPart.active? 'active':'canceled' }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
