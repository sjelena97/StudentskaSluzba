<div class="col-md-12">
    <app-sluzba-header></app-sluzba-header>
</div>
<div class="col-md-12" style="text-align: center;">
  <h3>Courses</h3>
</div>
<div *ngIf="isLoggedIn()">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Course name</th>
          <th scope="col">ECTS</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let course of courses">
          <th scope="row">{{ course.id }}</th>
          <td>{{ course.name }}</td>
          <td>{{ course.ESPB | number }}</td>
        </tr>
        </tbody>
      </table>
      
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [ellipses]="false" [boundaryLinks]="true" [maxSize]="5" [rotate]="true" (pageChange)="refreshCourses()">
        </ngb-pagination>
      
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCourses()">
          <option [ngValue]="2">2 items per page</option>
          <option [ngValue]="4">4 items per page</option>
          <option [ngValue]="6">6 items per page</option>
        </select>
      </div>
</div>
