<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Profile</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="field1c" class="form-control-label">First Name</label>
                                        <input type="text" class="form-control" placeholder="First name"
                                            [(ngModel)]="user.firstName" id="field1c" name="field1">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="field2c" class="form-control-label">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name"
                                            [(ngModel)]="user.lastName" id="field2c" name="field2">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="field3c" class="form-control-label">Username</label>
                                        <input type="text" class="form-control" placeholder="Username"
                                            [(ngModel)]="user.username" id="field3c" name="field3">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="field11c" class="form-control-label">Email address</label>
                                        <input type="email" class="form-control" placeholder="Email" id="field11c"
                                            name="field11">
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="isStudent()" class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="field4c" class="form-control-label">Cardname</label>
                                        <input type="text" class="form-control" placeholder="Cardname"
                                            [(ngModel)]="student.cardName" id="field4c" name="field4">
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="isStudent()" class="row">
                                <div class="col-md-12">
                                    <div class="card" style="padding-left: 10px;">
                                        <h3>Account</h3>
                                        <div class="form-group">
                                            <label for="field6c" class="form-control-label">Bank account</label>
                                            <input type="text" [(ngModel)]="student.account.bankAccount"
                                                placeholder="Bank account" class="form-control" id="field6c"
                                                name="field6">
                                            <label for="field7c" class="form-control-label">Model</label>
                                            <input type="text" [(ngModel)]="student.account.model" placeholder="Model"
                                                class="form-control" id="field7c" name="field7">
                                            <label for="field8c" class="form-control-label">Personal call to
                                                number</label>
                                            <input type="text" [(ngModel)]="student.account.personalCallToNumber"
                                                placeholder="Personal call to number" class="form-control" id="field8c"
                                                name="field8">
                                            <label for="field9c" class="form-control-label">Available funds</label>
                                            <p id="field9c" name="field9" class="form-control">{{ available }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                <div [hidden]="!isShowDiv" class="card">
                    <div class="header">
                        <h4 class="title">Change password</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row form-group inner-addon right-addon">
                                <div class="col-md-6 input-group">
                                    <label>New password</label>
                                    <input [type]="showPassword ? 'text' : 'password'" class="form-control"
                                        placeholder="New password">
                                    <div>
                                        <i alt="show" class="fa fa-eye eye-show"
                                            (click)="showPassword = !showPassword" [class.hide]="showPassword"></i>
                                        <i alt="hide" class="fa fa-eye-slash eye-hide"

                                    </div>
                                </div>

                            <div class="row form-group inner-addon right-addon">
                                <div class="col-md-6 input-group">
                                    <label>Repeat password</label>
                                    <input [type]="showPassword2 ? 'text' : 'password'" class="form-control"
                                        placeholder="Repeat password">
                                    <div>
                                        <i alt="show" class="fa fa-eye eye-show"
                                            (click)="showPassword2 = !showPassword2"
                                            [class.hide]="showPassword2"></i>
                                        <i alt="hide" class="fa fa-eye-slash eye-hide"
                                            (click)="showPassword2 = !showPassword2"
                                            [class.hide]="!showPassword2"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>

                            alt="..." />
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/face-6.jpg" alt="..." />

                                <h4 class="title">{{ user? user.firstName : "" }} {{ user? user.lastName : "" }} <br />
                                    <small>{{ user? user.username : "" }}</small><BR>
                                    <small *ngIf="isStudent()">Balance: {{ available }}</small>
                                </h4>
                            </a>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
