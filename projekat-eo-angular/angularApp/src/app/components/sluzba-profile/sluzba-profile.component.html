<div *ngIf="isLoggedIn()" class= "col-md-8" style="margin-top: 2%; margin: auto; border-radius: 20px; border: 3px double #CED4DA; width: 70%; background-color: #FAFAFA;">
    <div class="row" style="margin: auto; max-width: 100%;">
        <div class="col-12">
            <h3 style="text-align: center; font-size: 1.5vw; font-weight: bold; padding-top: 1%;">User information</h3>
        </div>
    </div>
    <div class="row" style="margin: auto; width: 90%;">
        <div class="col-6" style="margin: auto; text-align: left; padding-left: 15%; ">
            <p style="text-align: left; font-size: 1.5vw; padding-top: 3%;  padding-bottom: 3%;">Firstname</p>
        </div>
        <div class="col-6"  style="margin: auto; text-align: center; padding-right: 15%; " >
            <p style="text-align: center; font-size: 1.5vw; font-weight: bold; padding-top: 1%; padding-bottom: 3%;">{{ user? user.firstName : "" }}</p>
        </div> 
    </div>
    <div class="row" style="margin: auto; width: 90%;">
        <div class="col-6" style="margin: auto; text-align: left; padding-left: 15%; ">
            <p style="text-align: left; font-size: 1.5vw; padding-top: 3%;  padding-bottom: 3%;">Lastname</p>
        </div>
        <div class="col-6"  style="margin: auto; text-align: center; padding-right: 15%; " >
            <p style="text-align: center; font-size: 1.5vw; font-weight: bold; padding-top: 1%; padding-bottom: 3%;">{{ user? user.lastName : "" }}</p>
        </div> 
    </div>
    <div class="row" style="margin: auto; width: 90%;">
        <div class="col-6" style="margin: auto; text-align: left; padding-left: 15%; ">
            <p style="text-align: left; font-size: 1.5vw; padding-top: 3%;  padding-bottom: 3%;">Username</p>
        </div>
        <div class="col-6"  style="margin: auto; text-align: center; padding-right: 15%; " >
            <p style="text-align: center; font-size: 1.5vw; font-weight: bold; padding-top: 1%; padding-bottom: 3%;">{{ user? user.username : "" }}</p>
        </div> 
    </div>
</div>
<div *ngIf="isStudent()" class= "col-md-8" style="margin-top: 2%; margin: auto; border-radius: 20px; border: 3px double #fafafa; width: 70%; background-color: #FAFAFA;">
    <div class="row" style="margin: auto; max-width: 100%;">
        <div class="col-12">
            <h3 style="text-align: center; font-size: 1.5vw; font-weight: bold; padding-top: 1%;">Student information</h3>
        </div>
    </div>
    <div class="row" style="margin: auto; width: 90%;">
        <div class="col-6" style="margin: auto; text-align: left; padding-left: 15%; ">
            <p style="text-align: left; font-size: 1.5vw; padding-top: 3%;  padding-bottom: 3%;">Cardname</p>
        </div>
        <div class="col-6"  style="margin: auto; text-align: center; padding-right: 15%; " >
            <p style="text-align: center; font-size: 1.5vw; font-weight: bold; padding-top: 1%; padding-bottom: 3%;">{{ student? student.cardName : "" }}</p>
        </div> 
    </div>
    <div class="row" style="margin: auto; width: 90%;">
        <div class="col-6" style="margin: auto; text-align: left; padding-left: 15%; ">
            <p style="text-align: left; font-size: 1.5vw; padding-top: 3%;  padding-bottom: 3%;">Balance</p>
        </div>
        <div class="col-6"  style="margin: auto; text-align: center; padding-right: 15%; " >
            <p style="text-align: center; font-size: 1.5vw; font-weight: bold; padding-top: 1%; padding-bottom: 3%;">{{ student? student.account.balance : "" }}</p>
        </div> 
    </div>
</div>
