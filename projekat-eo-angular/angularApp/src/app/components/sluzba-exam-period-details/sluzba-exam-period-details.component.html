<div *ngIf="isAdmin()" class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="padding-left: 10px;">
                    <h3>Exam Period</h3>
                    <div class="form-group">
                        <label for="field1c" class="form-control-label">Name</label>
                        <input type="text" [(ngModel)]="period.name" placeholder="Name" class="form-control"
                            id="field1c" name="field1">
                    </div>
                    <div class="form-group">
                        <label>Choose start date</label>
                        <div class="input-group">
                            <input type="date" placeholder="yyyy-mm-dd" [ngModel]="period.startDate | date:'yyyy-MM-dd'"
                                (ngModelChange)="period.startDate=$event" class="form-control" id="field2c" name="dp1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Choose end date</label>
                        <div class="input-group">
                            <input type="date" placeholder="yyyy-mm-dd" [ngModel]="period.endDate | date:'yyyy-MM-dd'"
                                (ngModelChange)="period.endDate=$event" class="form-control" id="field3c" name="dp2">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Select status</label>
                        <select class="form-control" [(ngModel)]="period.active">
                            <option [ngValue]="false">unactive</option>
                            <option [ngValue]="true">active</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="isAdmin()">
            <button class="btn btn-success" (click)="save()">OK</button>
            <button class="btn btn-danger" (click)="goBack()">Cancel</button>
        </div>
    </div>
</div>
