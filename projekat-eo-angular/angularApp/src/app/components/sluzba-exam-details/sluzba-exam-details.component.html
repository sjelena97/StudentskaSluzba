<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="padding-left: 10px;">
                    <h3>Exam Part</h3>
                    <div class="form-group">
                        <label>Select course</label>
                        <select class="form-control" [(ngModel)]="examPart.course.id">
                            <option *ngFor="let c of courses" [ngValue]="c.id">{{c.name}}({{c.code}})</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Select type</label>
                        <select class="form-control" [(ngModel)]="examPart.type.id">
                            <option *ngFor="let t of types" [ngValue]="t.id">{{t.name}}({{t.code}})</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Select period</label>
                        <select class="form-control" [(ngModel)]="examPart.period.id">
                            <option *ngFor="let p of periods" [ngValue]="p.id">{{p.name}} [Since {{ p.startDate | date:
                                'dd.MM.yyyy'}} until {{ p.endDate | date: 'dd.MM.yyyy'}}]</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Choose date</label>
                        <div class="input-group">
                            <input type="date" placeholder="yyyy-mm-dd" [ngModel]="examPart.date | date:'yyyy-MM-dd'"
                                (ngModelChange)="examPart.date=$event" class="form-control" id="field1c" name="dp1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="field2c" class="form-control-label">Location</label>
                        <input type="text" [(ngModel)]="examPart.location" placeholder="Location" class="form-control"
                            id="field2c" name="field2">
                        <label for="field3c" class="form-control-label">Max points</label>
                        <input type="number" [(ngModel)]="examPart.points" placeholder="Max points" class="form-control"
                            id="field3c" name="field3">
                    </div>
                    <div class="form-group">
                        <label>Select status</label>
                        <select class="form-control" [(ngModel)]="examPart.active">
                            <option [ngValue]="false">canceled</option>
                            <option [ngValue]="true">active</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="isAdmin()">
            <button class="btn btn-success" (click)="save()">OK</button>
            <button class="btn btn-danger" (click)="goBack()">Cancel</button>
        </div>
    </div>
</div>
