<div class="main-content" *ngIf="isLoggedIn()">
    <div class="container-fluid">
        <div *ngIf="examTaking.id">
            <div class="row">
                <div class="col-md-12">
                    <h2>Exam taking for student {{ examTaking.enrollment.student.user.firstName }} {{ examTaking.enrollment.student.user.lastName }} {{ examTaking.enrollment.student.cardName }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="padding-left: 10px;">
                        <div class="form-group">
                            <label>Select status</label>
                            <select class="form-control" [(ngModel)]="examTaking.status.id">
                                <option *ngFor="let s of statuses" [ngValue]="s.id">{{s.name}}({{s.code}})</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="field1c" class="form-control-label">Score</label>
                            <input type="number" [(ngModel)]="examTaking.score" placeholder="Score" class="form-control"
                                id="field1c" name="field1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="isAdmin()">
            <button class="btn btn-success" (click)="save()">OK</button>
            <button class="btn btn-danger" (click)="goBack()">Cancel</button>
        </div>
    </div>
</div>
