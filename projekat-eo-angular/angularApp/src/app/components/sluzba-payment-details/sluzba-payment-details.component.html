<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="padding-left: 10px;">
                    <div>
                        <div class="form-group">
                            <label for="field1c" class="form-control-label">Date</label>
                            <input type="date" [ngModel]="payment.date | date:'yyyy-MM-dd'"
                                (ngModelChange)="payment.date=$event" class="form-control" id="field1c" name="field1">
                        </div>

                        <div class="form-group">
                            <label for="field2c" class="form-control-label">Purpose</label>
                            <input type="text" [(ngModel)]="payment.purpose" placeholder="Purpose" class="form-control"
                                id="field2c" name="field2">
                        </div>

                        <div class="form-group">
                            <label for="field3c" class="form-control-label">Amount</label>
                            <input type="number" [(ngModel)]="payment.amount" placeholder="Amount" class="form-control"
                                id="field3c" name="field3">
                        </div>
                    </div>

                    <div class="modal-footer" *ngIf="isAdmin()">
                        <button class="btn btn-success" (click)="save()">OK</button>
                        <button class="btn btn-danger" (click)="goBack()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
