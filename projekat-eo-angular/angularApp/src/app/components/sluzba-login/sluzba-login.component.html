<!-- Default form login -->
<div id="loginContainer" class="container">
<form class="text-center border border-light p-5" (ngSubmit)="login()">

    <p>Login</p>
  
    <!-- Username -->
    <input type="text" id="username" class="form-control mb-4 cs-12" name="username" [(ngModel)]="user.username" placeholder="Username" required autofocus>
  
    <!-- Password -->
    <input type="password" id="inputPassword" class="form-control mb-4 s-12" name="password" [(ngModel)]="user.password" placeholder="Password"  required>
  
    <div class="row" style="margin: auto; max-width: 100%;">
        <div class="col-7" style="margin: auto; height: max-content;"></div>
        <div id="forgot" class="col-5" style="margin: auto;">
            <div  style="margin: auto;">
                <!-- Forgot password -->
                <a href="" >Forgot password ?</a>
            </div>
        </div>
    </div>
    
    <div class="row" style="margin: auto; max-width: 100%;">
        <div class="col-12" style="margin: auto; height: max-content;">
            <!-- Sign in button -->
            <button class="waves-light btn-default btn" type="submit" color="default">Sign in</button>
        </div>
    </div>
  
  

  
  </form>
  <div *ngIf=wrongUsernameOrPass class="alert alert-warning box-msg" role="alert">
    Wrong username or password.
  </div>
</div>
  <!-- Default form login -->
