 <div class="login">
    <div class="account-login">
       <form class="login-form" (ngSubmit)="login()">
          <div class="form-group">
             <input type="text" name="username"  placeholder="Username" [(ngModel)]="user.username" class="form-control"  required autofocus>
          </div>
          <div class="form-group">
             <input type="password" name="password" placeholder="Password"  [(ngModel)]="user.password" placeholder="Password"  required  class="form-control">
          </div>
          <div class="remember">
             <a href="#" class="pull-right">Forgot Password?</a>
          </div>
          <button class="btn">Login</button>
       </form>
       <div *ngIf=wrongUsernameOrPass class="alert alert-warning box-msg" role="alert">
        Wrong username or password.
      </div>
    </div>
</div>
