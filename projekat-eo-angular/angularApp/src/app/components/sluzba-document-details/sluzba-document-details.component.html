<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="padding-left: 10px;">
                    <h4>Select document type</h4>
                    <div class="form-group">
                        <select class="form-control" [(ngModel)]="document.type.id">
                            <option *ngFor="let dt of types" [ngValue]="dt.id">{{dt.name}}</option>
                        </select>
                    </div>

                    <div class="row">
                        <div>
                            <label class="btn btn-default p-0">
                                <input type="file" (change)="selectFile($event)"/>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer" *ngIf="isAdmin()">
                    <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
                        Upload file
                    </button>
                    <button class="btn btn-danger" (click)="goBack()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
