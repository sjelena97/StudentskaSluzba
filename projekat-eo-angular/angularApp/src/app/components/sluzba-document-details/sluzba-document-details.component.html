<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="padding-left: 10px;">
                    <h4>Select document type</h4>
                    <div class="form-group">
                        <select class="form-control" [(ngModel)]="document.type.id">
                            <option *ngFor="let dt of types" [ngValue]="dt.id">{{dt.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="field1c" class="form-control-label">Title</label>
                        <input type="text" [(ngModel)]="document.title" placeholder="Title" class="form-control"
                            id="field1c" name="field1">
                    </div>

                    <div class="form-group">
                        <label for="field2c" class="form-control-label">URL</label>
                        <input type="text" [(ngModel)]="document.url" placeholder="URL" class="form-control"
                            id="field2c" name="field2">
                    </div>
                </div>

                <div class="modal-footer" *ngIf="isAdmin()">
                    <button class="btn btn-success" (click)="save()">OK</button>
                    <button class="btn btn-danger" (click)="goBack()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
